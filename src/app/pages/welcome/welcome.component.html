<div>
    <p>Received MQTT Messages:</p>
    <table class="table">
        <thead>
            <tr>
                <th>#</th>
                <th>Message</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let message of messages">
                <td>1</td>
                <td>Mark</td>
            </tr>
        </tbody>
    </table>

</div>
