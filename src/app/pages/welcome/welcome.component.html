<div>
    <p>Received MQTT Messages:</p>
    <table class="table">
        <thead>
            <tr>
                <th>#</th>
                <th>Message</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let message of messages; let i = index">
                <td>{{ i + 1 }}</td>
                <td>{{ message }}</td>
            </tr>
        </tbody>
    </table>

</div>
